<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>review add</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>JoyGun</header>
    <div class="top-header">
      <ul class="reviewer-login">
        <li><a href="#login">Reviewer Login</a></li>
        <li class='logout reviewer-button'><button>logout</button></li>
        <li><a href="#createReview" class="reviewer-button">Create Review</li></a>
      </ul>
    </div>

    <div class="views-container"></div>

    <script type="text/template" class="create-review-view">
    <div>
      <img class="learn" src="images/learn.png">
    </div>
      <div> 
        <h1>First Review</h1>
        <div class="checkbox">
          Game Review
          <input type="checkbox" name="game"> 
        </div>
        <div class="checkbox">
          Reviewer Review
          <input type="checkbox" name="reviewer"> 
        </div>
        <div class="checkbox">
          News
          <input type="checkbox" name="news"> 
        </div>
      </div>

      <div>
        <input class="game-title" placeholder="Title">
        <button class="add-pic"> Main Pic </button>
      </div>

      <textarea class="quick-review" placeholder="Quick review"></textarea>
      <textarea class="review-content" placeholder="1st Paragraph"></textarea>

      <div>
        <button class="image-one">Image 1</button>
        <input class="image-one-caption" placeholder="image caption">
      </div>

      <textarea class="second-review-content" placeholder="2nd Paragraph"></textarea>

      <div>
        <button class="image-two">Image 2</button>
        <input class="image-two-caption" placeholder="image caption">
      </div>

      <textarea class="thrid-review-content" placeholder="3rd paragrph"></textarea>

      <div>
        <button class="image-three">Image 3</button>
        <input class="image-three-caption" placeholder="image caption">
      </div>

      <textarea class="fourth-review-content" placeholder="4th Paragraph"></textarea>

      <div>
        <input id="info-input" class="developer" placeholder="Developer">
        <input id="info-input" class="publisher" placeholder="Publisher">
        <input id="info-input" class="score" placeholder="Score">
      </div>

      <div>
        <button class="create">Submit Review</button>
      </div>
    </script>

    <script type="text/template" class="create-second-review-view">
      <h2> <%= name %> </h2>
      <img src="<%= image %>">

      <h1>Edit First Review</h1>

      <div class="first-review">
        <div class="full-review-reviewer">
          By: <%= reviewer %>
        </div>

        <textarea class="edit-quick-review" type="text"><%=quickReview%>
        </textarea>

        <textarea class="edit-review-one" type="text"><%=reviewOne%>
        </textarea>

        <% if (this.model.get('imageOne') == undefined) { %>
          <span></span>
        <% } else { %>
          <div class="image-container">
            <img src="<%=imageOne%>">
            <input class="edit-caption-one" value="<%=captionOne%>">
          </div>
        <% } %>

        <textarea class="edit-review-two">
          <%= reviewTwo %>
        </textarea>

        <% if (this.model.get('imageTwo') == undefined) { %>
          <span></span>
        <% } else { %>
          <div class="image-container">
            <img src="<%=imageTwo%>">
            <input class="edit-caption-two" value="<%=captionTwo%>"></input>
          </div>
        <% } %>

        <textarea class="edit-review-three">
          <%= reviewThree %>
        </textarea>

        <% if (this.model.get('imageThree') == undefined) { %>
          <span></span>
        <% } else { %>
          <div class="image-container">
            <img src="<%=imageThree%>">
            <input class="edit-caption-three" value="<%=captionThree%>"></input>
          </div>
        <% } %>

        <textarea class="edit-review-four">
          <%=reviewFour%>
        </textarea>

        <div class="review-score">
          <%= score %>
        </div>
        <button class="edit">EDIT</button>
      </div>

<!-- /////////////////////////////////////////////////////////// -->
      <h1>Create Second Review</h1>

      <textarea class="review-content" placeholder="1st Paragraph"></textarea>

      <div>
        <button class="image-one">Image 1</button>
        <input class="image-one-caption" placeholder="image caption">
      </div>

      <textarea class="second-review-content" placeholder="2nd Paragraph"></textarea>

      <div>
        <button class="image-two">Image 2</button>
        <input class="image-two-caption" placeholder="image caption">
      </div>

      <textarea class="thrid-review-content" placeholder="3rd paragrph"></textarea>

      <div>
        <button class="image-three">Image 3</button>
        <input class="image-three-caption" placeholder="image caption">
      </div>

      <textarea class="fourth-review-content" placeholder="4th Paragraph"></textarea>

      <div>
        <input id="info-input" class="score" placeholder="Game Score">
      </div>

      <div>
        <button class="create">Submit Second Review</button>
      </div>
    </script>

    <script type="text/template" class="review-view">
      <div class="click">
        <h2> <%= name %> </h2>
        <img src="<%= image %>">
      </div>
    </script>

    <script type="text/template" class="login-view">
      <h1> Login </h1>
      <div class="login-style">
        <input class='username' placeholder="username">
        <input class='password' placeholder="password" type="password">
        <button class="login">login</button>
      </div>
    </script>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/filepicker/filepicker.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
     <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/model.js"></script>
        <script src="scripts/login.js"></script>
        <script src="scripts/createReview.js"></script>
        <script src="scripts/reviewView.js"></script>
        <script src="scripts/secondReview.js"></script>
        <script src="scripts/router.js"></script>
        <!-- endbuild -->
</body>
</html>
